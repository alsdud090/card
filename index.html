<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="mizu.its.moe | mizu.is-a.dev" />
		<meta property="og:description" content="mizu.its.moe | mizu.is-a.dev" />
		<meta property="og:title" content="Mizu" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<link rel="canonical" href="https://miyagawamizu.github.io/" />
		<meta property="og:site_name" content="@MiyagawaMizu" />
		<meta
			name="keywords"
			content="miyagawamizu,mizu, mizumiyagawa, miyagawa, miyagawa mizu" />
		<meta
			property="og:image"
			content="https://cdn.discordapp.com/attachments/953841823338618900/1193970050365919292/tumblr_5d43d3aee5d6a0f535c75ebd4654a423_0a23ad45_1280.gif" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="author" content="MiyagawaMizu" />
		<meta name="view-transition" content="same-origin" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="./public/mahiro_flex.ico" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>MiyagawaMizu</title>
	</head>
	<body oncontextmenu="return true;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							loading="lazy"
							id="banner-image"
							src="./public/banner.webp"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									loading="lazy"
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="https://cdn.discordapp.com/avatars/256970019089547267/a_915e893c2578405d231c3aeda15e2dca.webp" />
								<div class="status box-color tooltip">
									<img
										id="status-image"
										src="./public/status/offline.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">Mizu</span>
							<button
								class="id username"
								id="textToCopy"
								aria-label="Click to copy!"
								onclick="copyToClipboard()"></button>
							<span class="pronouns">테스트</span>
							<div class="custom-status">
								<img id="custom-status-emoji" />
								<p class="custom-status-text"></p>
							</div>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									리메치 할사람 구함
									<!-- -->
								</div>
								<div class="title-body">ROLES</div>
								<div class="roles-body">
									<!-- roles list -->
									<div class="rol rosepink">
										<i class="fas fa-circle"></i>
										<span>ニート</span>
									</div>
									<div class="rol softpink">
										<i class="fas fa-circle"></i>
										<span>Weeb Developer</span>
									</div>
									<div class="rol green">
										<i class="fas fa-circle"></i>
										<span>Gamer</span>
									</div>
									<div class="rol blue">
										<i class="fas fa-circle"></i>
										<span>ICTU Student</span>
									</div>
									<!-- -->
								</div>
								<div class="divider social-divider"></div>
								<div class="title-body">CONNECTIONS</div>

								<div class="socials">
									<!-- social list -->
									<div class="column">
										<a
											class="platform"
											href="http://steamcommunity.com/id/MiyagawaMizu/"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/steam.svg" />
											<div class="text-base platform-username">
												MiyagawaMizu
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
										<a
											class="platform"
											href="http://"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/tiktok.svg" />
											<div class="text-base platform-username">Mízù</div>
											<div
												href="http://fb.com/MiyagawaMizu/"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<div class="column">
										<a
											class="platform"
											href="https://github.com/MiyagawaMizu"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/github.svg" />
											<div class="text-base platform-username">
												MiyagawaMizu
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
										<a
											class="platform"
											href="https://discord.gg/FpWq76bMGA"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/discord.svg" />
											<div class="text-base platform-username">
												Discord Server
											</div>
											<div class="">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<!-- -->
								</div>
								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Mizu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script async src="./scripts/script.js"></script>
		<script defer src="./scripts/sub.js"></script>
	</body>
</html>
